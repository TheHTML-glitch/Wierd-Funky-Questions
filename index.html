<!DOCTYPE html>

<head>

    <title>Funny Quiz Game</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/previews/006/691/884/non_2x/blue-question-mark-background-with-text-space-quiz-symbol-vector.jpg');

            animation: bgAnimation 30s infinite;

        @keyframes bgAnimation {
            0% { background-color: #f3f3f3; }

            100% { background-color: #f3f3f3; }
        }

        #quiz-container {

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: containerAnimation 3s ease-in-out;
        }

        @keyframes containerAnimation {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #ff6347;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .answer {
            margin: 10px;
            padding: 12px;
            background-color: #f8f8f8;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .answer:hover {
            background-color: #ff6347;
            color: white;
            transform: scale(1.05);
        }

        #score {
            font-size: 20px;
            margin-top: 20px;
            color: #ff6347;
        }

        #next-btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #next-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 30px;
            margin-right: 10px;
        }

        #background-music {
            display: none;
        }

        .answer:hover .emoji {
            color: white;
        }
    </style>
</head>
